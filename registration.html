<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CoolChat registration</title>
    <link rel="stylesheet" type="text/css" href="css/registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>
<body>
    <div class="page-content">
        <p id="chat-logo-image"><img src="img/chat-logo.jpg" alt="CoolChat logo"></p>
        <p>Registration</p>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="surname" placeholder="Surname" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="password-confirmation" placeholder="Confirm password" required>
        <input type="submit" value="Register" id="registration-button">
    </div>
</body>
</html>
