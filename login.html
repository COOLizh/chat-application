<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CoolChat login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>
<body>
    <div class="left-side-page">
        <p><img src="img/login-chatting-people.jpg" alt="chatting-people"></p>
    </div>
    <div class="right-side-page">
        <p id="chat-logo-image"><img src="img/chat-logo.jpg" alt="CoolChat logo"></p>
        <p>Account login</p>
        <input type="text" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Sign in" id="sign-in-button">
        <p id="forgot-password-button"><a href="google.com">Forgot your password?</a></p>
    </div>
</body>
</html>
