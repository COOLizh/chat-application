<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolChat</title>
    <link rel="stylesheet" type="text/css" href="css/chat.css">
</head>
<body>
    <div class="page-content">
        <div class="settings-chats-section">
            <button class="settings">â˜°</button>
            <input type="text" name="search" placeholder="Search...">
            <div class="chats">
                <div id="temp-chat">
                    <img src="img/unknown_user.png" alt="chat-photo" id="chat-photo">
                    <p id="chat-name">ChatName</p>
                    <p id="last-message">LastUser: message</p>
                </div>
            </div>
        </div>
        <div class="correspondence-section">
            <div class="chat-info">
                <p id="chat-name">ChatName</p>
                <img src="img/unknown_user.png" alt="chat-photo">
                <p id="kind-of-chat">public</p>
                <p id="users-count">204 567</p>   
            </div>
            <div class="correspondence">
                <div class="temp-login-user-message">
                    <img src="img/unknown_male.png" alt="user-photo" id="user-photo">
                    <p id="user-message">I want pizza!</p>
                </div>
                <div class="temp-other-users-message">
                    <img src="img/unknown_female.png" alt="user-photo" id="user-photo">
                    <p id="user-message">omg....</p>
                </div>
                <p id="user-typing-indicator">LastUser is typing....</p>
            </div>
            <div class="text-area">
                <input type="text" name="message" id="message" placeholder="Enter message...">
            </div>
        </div>
        <div class="stickers-section">
            <p>Stickers</p>
            <div class="stickers">
                <img src="img/sticker1.png" alt="sticker1">
                <img src="img/sticker2.png" alt="sticker2">
                <img src="img/sticker3.png" alt="sticker3">
                <img src="img/sticker4.png" alt="sticker4">
                <img src="img/sticker5.png" alt="sticker5">
                <img src="img/sticker6.png" alt="sticker6">
                <img src="img/sticker7.png" alt="sticker7">
                <img src="img/sticker8.png" alt="sticker8">
                <img src="img/sticker9.png" alt="sticker9">
                <img src="img/sticker10.png" alt="sticker10">
                <img src="img/sticker11.png" alt="sticker11">
            </div>
        </div>
    </div>
</body>
</html>
