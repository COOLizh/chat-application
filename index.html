<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CoolChat</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <header class="menu">
        <ul class="info-buttons">
            <li>About</li>
            <li>Opportunities</li>
        </ul>
        <ul class="login-buttons">
            <li>Log in</li>
            <li>Register</li>
        </ul>
        <img src="img/chat-logo.jpg" alt="CoolChat logo">
    </header>
    <div id="about">
        <img src="img/creator.jpg" alt="dolbaeb">
        <p>“ CoolChat is project for ITIROD ”</p>
    </div>
    <hr>
        <p id="start-messaging-text">Start messaging now!</p>
        <div id="opportunities">
            <div>
                <img src="img/friends.png">
                <p>Chat with your friends</p>
            </div>
            <div>
                <img src="img/privacy.png">
                <p>Private chats can guarantee that your messages will not be read by others</p>
            </div>
            <div>
                <img src="img/dark-mode.png">
                <p>Choose a theme you like</p>
            </div>
            <div>
                <img src="img/sticker.png">
                <p>Send cool stickers</p>
            </div>
        </div>
    </hr>
    <footer>
        <p>© 2020 by COOLizh</p>
        <img src="img/github-icon.png" alt="github photo">
        <img src="img/telegram-icon.png" alt="telegram photo">
        <img src="img/google-icon.png" alt="google photo">
    </footer>
</body>
</html>
